<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/templates/default/main.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <b:jumbotron>
            <h1><h:outputText value="#{i18n['hello']}"/> Much I18n</h1>
            <h:form styleClass="form-horizontal">
                <b:inputText value="#{helloBean.name}" placeholder="Such Welcome, Much wow, So Business">
                    <f:facet name="prepend">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <f:facet name="append">
                        <b:commandButton value="Welcome Me" look="primary" action="welcome"/>
                    </f:facet>
                </b:inputText>
            </h:form>
        </b:jumbotron>

        <h:form>
            <h2>Welcome #{loginBean.email}</h2>
            <h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>
        </h:form>


    </ui:define>
</ui:composition>
