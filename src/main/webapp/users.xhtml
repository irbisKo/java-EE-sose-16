<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/default/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <b:container>
            <b:row>
                <h:dataTable styleClass="table table-striped" value="#{userBean.users}" var="user">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{user.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            E-Mail
                        </f:facet>
                        <h:outputText value="#{user.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Rollen
                        </f:facet>
                        <b:label rendered="#{empty roleBean.getRoles(user.id)}" text="Keine Rollen verfÃ¼gbar" severity="warning"/>
                        <ui:repeat value="#{roleBean.getRoles(user.id)}" var="role">
                            <span class="role-label">
                                <b:label text="#{role.roleName}" severity="info"/>
                            </span>
                        </ui:repeat>
                    </h:column>
                </h:dataTable>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
