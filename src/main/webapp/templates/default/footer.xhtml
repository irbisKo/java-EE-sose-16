<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <b:container>
        <b:row>
            <h:form styleClass="form-horizontal">
                <div class="form-group language-footer">
                    <h:commandLink value="#{i18n['english']}">
                        <f:setPropertyActionListener target="#{localeManagerBean.language}" value="en"/>
                    </h:commandLink>
                    |
                    <h:commandLink value="#{i18n['german']}">
                        <f:setPropertyActionListener target="#{localeManagerBean.language}" value="de"/>
                    </h:commandLink>
                </div>
            </h:form>
        </b:row>

    </b:container>
</ui:composition>
