<ui:composition template="/templates/default/main.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <b:jumbotron>
            <h3>Votes Login</h3>
            <h:form>
                <h:panelGrid id="loginPanel">
                    <h:outputLabel for="email" value="Email:"/>
                    <b:inputText id="email" value="#{loginBean.email}">
                        <f:validateLength minimum="2"/>
                    </b:inputText>
                    <h:message for="email"/>

                    <h:outputLabel for="password" value="Password:"/>
                    <b:inputSecret id="password" value="#{loginBean.password}" required="true"></b:inputSecret>
                    <h:message for="password"/>
                    <b:commandButton action="#{loginBean.validateEmailPassword}"
                                     value="Login"></b:commandButton>
                </h:panelGrid>
            </h:form>
        </b:jumbotron>

    </ui:define>
</ui:composition>
