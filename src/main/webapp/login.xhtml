<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>login</title>
</h:head>
<h:body>

    <b:row styleClass="show-grid">
        <b:column col-md="8" col-md-offset="4">
            <b:well>
                <h3>Votes Login</h3>
                <h:form>
                    <h:panelGrid id="loginPanel">
                        <h:outputLabel for="email" value="Email:"/>
                        <b:inputText id="email" value="#{loginBean.email}">
                            <f:validateLength minimum="2"/>
                        </b:inputText>
                        <h:message for="email"/>

                        <h:outputLabel for="password" value="Password:"/>
                        <b:inputSecret id="password" value="#{loginBean.password}" required="true"></b:inputSecret>
                        <h:message for="password"/>
                        <b:commandButton action="#{loginBean.validateEmailPassword}"
                                         value="Login"></b:commandButton>
                    </h:panelGrid>
                </h:form>
            </b:well>
        </b:column>
    </b:row>
</h:body>
</html>
