<ui:composition template="/templates/default/main.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <b:jumbotron>
            <b:row>
                <b:column span="6">
                    <h3>Votes Login</h3>
                    <h:form id="loginForm">
                        <h:panelGrid id="loginPanel">
                            <h:outputLabel for="email" value="Email:"/>
                            <b:inputText id="email" value="#{loginBean.email}">
                                <f:validateLength minimum="2"/>
                            </b:inputText>
                            <h:outputLabel for="password" value="Password:"/>
                            <b:inputSecret id="password" value="#{loginBean.password}" required="true"></b:inputSecret>
                            <h:message for="password"/>
                            <b:commandButton action="#{loginBean.validateEmailPassword}"
                                             value="Login"></b:commandButton>
                        </h:panelGrid>
                    </h:form>
                </b:column>
                <b:column span="6">
                    <h3>LDAP Login</h3>
                    <h:form id="loginForm2">
                        <h:panelGrid id="loginPanel2">
                            <h:outputLabel for="username" value="Uni Kennung:"/>
                            <b:inputText id="username" value="#{ldapLoginBean.username}">
                                <f:validateLength minimum="2"/>
                            </b:inputText>
                            <h:outputLabel for="password" value="Password:"/>
                            <b:inputSecret id="password2" value="#{ldapLoginBean.password}" required="true"></b:inputSecret>
                            <h:message for="password"/>
                            <b:commandButton action="#{ldapLoginBean.login}"
                                             value="Login"></b:commandButton>
                        </h:panelGrid>
                    </h:form>
                </b:column>
            </b:row>

        </b:jumbotron>

    </ui:define>
</ui:composition>
